<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <h1 id="heading">Generate a</h1>
    <h1 id="sub-heading">random password</h1>
    <p id="intro">Never use an insecure password again.</p>
    <form>
      <label for="pwd-length">Set password length</label>
      <input type="number" id="pwd-length" name="pwd-length" placeholder="15" min="4" max="25">
    </form>
    <div id="customs">
      <button class="btns" id="num-btn" onclick="numbersSelector()">Numbers ✅</button>
      <button class="btns" id="sym-btn" onclick="symbolsSelector()">Symbols ✅</button>
    </div>
    <button id="pwd-btn" onclick="generatePassword()">Generate passwords</button>
    <p id="divider"></p>
    <div id="pwds">
      <div class="pwd-box"><button id="pwd-one" onclick="copyPasswordOne()"></button></div>
      <div class="pwd-box"><button id="pwd-two" onclick="copyPasswordTwo()"></button></div>
    </div>
    <div id="footer">
      <p>Click on the password to copy it to the clipboard</p>
    </div>
  </div>
  <button id="mode-btn" onclick="modeSelector()">Mode ☀️</button>
<script src="index.js"></script>
</body>
</html>
